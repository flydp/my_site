{% extends 'base_page.html' %}

{% block title %}

    <title>编辑出版社</title>
{% endblock %}

{% block body %}

<div class="container" style="margin-top: 100px">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">编辑出版社</div>
                <div class="panel-body">
                    <form class="form-horizontal" action="{% url 'ed_pub' publisher.id  %}" method="post">
{#                        <input type="hidden" name="id" value="{{ publisher.id  }}">#}
                        <div class="form-group">
                            <label for="publisher_name" class="col-sm-3 control-label">编辑出版社名称</label>
                            <div class="col-sm-9">
                                <input type="text" name="publisher_name" class="form-control" id="publisher_name"
                                       value="{{ publisher.name }}">
                                <span style="color: red">{{ error_msg }}</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-9">
                                <button type="submit" class="btn btn-success">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>



{% endblock %}
