{% extends 'base_page.html' %}

{% block title %}

    <title>添加出版社</title>
{% endblock %}

{% block body %}


<div class="container" style="margin-top: 100px">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">添加出版社</div>
                <div class="panel-body">
                    <form class="form-horizontal" action="{% url 'ad_pub' %}" method="post">
                        {#                        <input name="id" type="text" value="{{ edit_book_obj.id }}" style="display: none">#}
                        <div class="form-group">
                            <label for="publisher_name" class="col-sm-2 control-label">书名</label>
                            <div class="col-sm-10">
                                <input type="text" name="publisher_name" class="form-control" id="publisher_name"
                                       placeholder="出版社名称">
                                <span style="color: red">{{ error_msg }}</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>


</div>


{% endblock %}
