<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">


    <title>编辑书籍</title>
    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="/static/fontawesome/css/font-awesome.min.css">
</head>
<body>
<div class="container" style="margin-top: 100px">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">编辑书籍</div>
                <div class="panel-body">
                    <form class="form-horizontal" action="{% url 'ed_book' edit_book_obj.id %}" method="post">
                        <input name="id" type="text" value="{{ edit_book_obj.id }}" style="display: none">
                        <div class="form-group">
                            <label for="book_title" class="col-sm-2 control-label">书名</label>
                            <div class="col-sm-10">
                                <input type="text" name="book_title" class="form-control" id="book_title"
                                       placeholder="书名" value="{{ edit_book_obj.title }}">
                                <span style="color: red">{{ error }}</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="publisher" class="col-sm-2 control-label">出版社</label>
                            <div class="col-sm-10">
                                <select class="form-control" name="publisher" id="publisher">
                                    {% for publisher in publisher_list %}
                                        {% if edit_book_obj.publisher.id == publisher.id %}
                                            <option selected value="{{ publisher.id }}">{{ publisher.name }}</option>
                                        {% else %}
                                            <option value="{{ publisher.id }}">{{ publisher.name }}</option>
                                        {% endif %}
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>


</div>

{% load static %}
<script src="{% static 'jquery-3.3.1.js' %}"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
