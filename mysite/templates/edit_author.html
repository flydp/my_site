{% extends 'base_page.html' %}

    {% block title %}

        <title>编辑作者</title>
    {% endblock %}

{% block body %}


<div class="container" style="margin-top: 100px">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">编辑作者</div>
                <div class="panel-body">
                    <form class="form-horizontal" action="{% url 'ed_author' author.id %}" method="post">
{#                        <input type="text" name="author_id" value="{{ author.id }}" style="display: none">#}
                        <div class="form-group">
                            <label for="author_name" class="col-sm-2 control-label">作者姓名</label>
                            <div class="col-sm-10">
                                <input type="text" name="author_name" class="form-control" id="author_name"
                                       placeholder="作者姓名" value="{{ author.name }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="books" class="col-sm-2 control-label">作品</label>
                            <div class="col-sm-10">
                                <select multiple class="form-control" name="books" id="books">
                                    {% for book in book_list %}
                                        {#选中关联的书#}
                                        {% if book in author.book.all %}
                                            <option selected value="{{ book.id }}">{{ book.title }}</option>
                                        {% else %}
                                            <option value="{{ book.id }}">{{ book.title }}</option>
                                        {% endif %}
                                    {% endfor %}

                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>


</div>



{% endblock %}
